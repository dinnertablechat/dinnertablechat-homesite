  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->

  <script type='text/javascript'>
    (function () {
      if (/www.dinner/.test(window.location.href))
        window.location = 'https://dinnertable.chat/'
    })();
  </script>
  <script async="" src="js/lazysizes.min.js"></script>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/zenscroll/4.0.2/zenscroll-min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119131630-1"></script>
  <!-- <script async src="js/simplepeer.min.js"></script> -->
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-119131630-1');
    gtag('create', 'UA-119131630-1', 'auto');

    function trackOutboundLink(url, nonInteraction) {
      var redirected = false;

      gtag('event', 'click', {
        'event_category': 'outbound',
        'event_label': url,
        'transport_type': 'beacon',
        'non_interaction': nonInteraction===true,
        'event_callback': function () {
          if(redirected) return;
          redirected = true;
          document.location = url;
        }
      });
      setTimeout(()=>{ 
        if(redirected) return;
        redirected = true;
        document.location = url; 
        console.log('failsafe link used');
      }, 1000); // failsafe for gtag not loading

      return false;
    }
    window.trackOutboundLink = trackOutboundLink;

    function trackOutboundLinkClick(url, nonInteraction) {
      return (e) => {
        e.preventDefault();
        trackOutboundLink(url, nonInteraction);
        return false;
      }
    }
    window.trackOutboundLinkClick = trackOutboundLinkClick;

    window.gtag = gtag;
  </script>
</body>
