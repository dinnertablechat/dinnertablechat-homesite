  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-119131630-1');
    gtag('create', 'UA-119131630-1', 'auto');

    function trackOutboundLink(url, nonInteraction) {
      gtag('event', 'click', {
        'event_category': 'outbound',
        'event_label': url,
        'transport_type': 'beacon',
        'non_interaction': nonInteraction ? true : false,
        'event_callback': function(){document.location = url;}
      });
      return false;
    }
    window.trackOutboundLink = trackOutboundLink;
    window.gtag = gtag;
  </script>
